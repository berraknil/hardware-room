<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame UI</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>

<body>
  <script>


    AFRAME.registerComponent('log', {
      schema: {
        type: 'string'
      },
      init: function () {
        // let sceneEl = document.querySelector('a-scene')
        // let scene = document.querySelector('a-scene').object3D
        // let stringToLog = this.data
        // console.log(this.el.sceneEl)
        // console.log(sceneEl.querySelector('#testBox'))
        console.log(this.el.sceneEl.object3D)
        // console.log(document.querySelector('a-entity').object3D)
      }
    })

  </script>
  <a-scene log>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <!-- <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio> -->
    </a-assets>
    <a-box log id="testBox" color="#fff" src="#boxTexture" position="0 2 -15" rotation="0 45 45" scale="2 2 2">
      <a-animation attribute="position" to="0 2.2 -15" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.5 2.5 2.5"></a-animation>
      <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      <a-animation attribute="rotation" begin="click" dur="1000" to="360 405 45"></a-animation>
    </a-box>

    </a-box>
    <!-- <a-entity environment="preset: yavapai; dressingAmount: 100"></a-entity> -->
    <a-sky src="#skyTexture"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <a-camera>
      <a-cursor color="#fff"></a-cursor>
    </a-camera>


    <!-- <a-text value="Hello!" color="#fff" position="-0.5 1 -3" scale="1.5 1.5 1.5"></a-text> -->

    <!-- <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true" loop="true" position="-3 1 -4"></a-sound> -->
  </a-scene>
</body>


</html>
