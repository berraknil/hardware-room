<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hardware Room</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> -->
    <script src="https://tonejs.github.io/build/Tone.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.1/dist/aframe-physics-system.min.js"></script> -->
    <script
      src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script
      src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> -->
    <script src="./audio.js"></script>
  </head>

  <body>
    <div class="controls">
      <fieldset>
        <legend>Audio settings</legend>
        <div class="transport">

          <button onclick="start()">Start AC</button>
          <button onclick="stop()">Stop AC</button>
        </div>
        <label for="oscillator">AC Speed</label>
        <div class="speed">

          <label> <input class="ac-speed" type="radio" id="slow"
              name="air-conditioner-speed" value="slow" checked
              oninput="slowSpeed()" />Slow</label>
          <label> <input class="ac-speed" type="radio" id="fast"
              name="air-conditioner-speed" value="fast" oninput="fastSpeed()" />Fast</label>
          <label> <input class="ac-speed" type="radio" id="faster"
              name="air-conditioner-speed" value="faster"
              oninput="fasterSpeed()" />Faster</label>
        </div>
        <div class="values">

          <label for="volume">AC Rotor Volume</label>
          <output class="ac-control" id="rotorVolumeValue"
            name="rotorVolumeValue">-6</output>
        </div>
        <input type="range" id="rotorVolume" name="Rotor Volume"
          oninput="setRotorVolume(this.value)" min="-20" max="12"
          value="-6" step="0.5" />

        <div class="values">
          <label for="volume">AC Rotor Freq</label>
          <output class="ac-control" id="rotorFreqValue" name="rotorFreqValue">22</output>
        </div>
        <input type="range" id="rotorFreq" name="Rotor Frequency"
          oninput="setRotorFrequency(this.value)" min="4" max="60"
          value="22" step="0.5" />


        <div class="values">

          <label for="volume">AC Noise Volume</label>
          <output class="ac-control" id="noiseVolumeValue"
            name="noiseVolumeValue">-8</output>
        </div>
        <input type="range" id="noiseVolume" name="Noise Volume"
          oninput="setNoiseVolume(this.value)" min="-30" max="12" value="-8"
          step="0.5" />
        <div class="values">


          <label for="volume">AC Volume</label>
          <output class="ac-control-value" id="masterVolumeValue"
            name="masterVolumeValue">-9</output>
        </div>
        <input type="range" id="master" name="Master Volume"
          oninput="setMasterVolume(this.value)" min="-60" max="12"
          value="-9" step="0.5" />

        <button onclick="log()">Logger</button>
      </fieldset>
    </div>

    <!-- <a-scene> -->
    <a-scene
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <!-- <a-scene sound="src: url(./assets/audio/ambience/room-tone.mp3); loop:true; autoplay:true; volume:0.5; positional: false"> -->
      <a-assets>

        <!-- // MODELS -->
        <a-asset-item id="comp-obj" src="./models/computer.obj"></a-asset-item>
        <a-asset-item id="comp-mtl" src="./models/computer.mtl"></a-asset-item>
        <a-asset-item id="chair-obj" src="./models/chair.obj"></a-asset-item>
        <a-asset-item id="chair-mtl" src="./models/chair.mtl"></a-asset-item>
        <a-asset-item id="wall-obj" src="./models/wall_01.obj"></a-asset-item>
        <a-asset-item id="wall-mtl" src="./models/wall_01.mtl"></a-asset-item>
        <a-asset-item id="ac-obj" src="./models/1286_Air Conditioner.obj"></a-asset-item>
        <a-asset-item id="ac-mtl" src="./models/1286_Air Conditioner.mtl"></a-asset-item>
        <a-asset-item id="door" src="./models/Door 2.gltf"></a-asset-item>
        <a-asset-item id="vent" src="./models/vent/model.gltf"></a-asset-item>
        <!-- <video id="processing" autoplay loop="true" src="./assets/processing.mp4"></video> -->
        <!-- // AUDIO FILES -->
        <audio id="computer-startup"
          src="./assets/audio/sfx/computer-startup.mp3"></audio>
        <!-- <audio id="background" src="./assets/audio/ambience/room-tone.mp3"></audio> -->
        <audio id="beep" src="./assets/audio/sfx/short_beep01.mp3"></audio>
        <audio id="beep-loop" src="./assets/audio/sfx/beep_loop01.mp3"></audio>
        <audio id="beep-loop2" src="./assets/audio/sfx/beep_loop02.mp3"></audio>
        <audio id="beep2" src="./assets/audio/sfx/short_beep03.mp3"></audio>
        <audio id="beep3" src="./assets/audio/sfx/short_beep07.mp3"></audio>
        <audio id="dot-matrix" src="./assets/audio/sfx/dot_matrix.mp3"></audio>
      </a-assets>

      <a-entity>
        <a-entity obj-model="obj: #comp-obj; mtl: #comp-mtl" position="-5 0.1
          -5" rotation="0 -90 0" scale="0.25 0.25 0.25">
          <!-- Computer Startup -->
          <a-box material="opacity: 0" scale="3.6 3.6 3.6" position="1.7 5.4
            -17.4" sound="src: #computer-startup; volume: 0.8; on: click"></a-box>
          <!-- Dot Matrix Printer -->
          <a-box material="opacity:0" scale="4.7 4.3 4.2" position="8.8 3.03
            -0.9" sound="src: #dot-matrix; volume: 0.6; on: click"></a-box>
          <a-entity sound="src: #beep-loop; loop: true; volume: 0.6; on: click"
            position="-12.363 5.37 -3.511"></a-entity>

          <a-entity sound="src: #beep-loop2; loop: true; volume: 0.6; on: click"
            position="-13.477 6 -8.97"></a-entity>

        </a-entity>




        <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" position="-1.3
          0.1 -2.425" rotation="-90 125 0" scale="1.5 1.5 1.5"></a-entity>
        <a-entity obj-model="obj: #comp-obj; mtl: #comp-mtl" position="4 0.1
          -8.3" rotation="0 180 0" scale="0.25 0.25 0.25"></a-entity>
      </a-entity>


      <!-- <a-entity obj-model="obj: #ac-obj; mtl: #ac-mtl"
        position="-5.508842561829076 4 0.08716670674968241" rotation="0 0 0"
        scale="0.010 0.010 0.010">

      </a-entity> -->
      <!-- Door -->
      <a-entity gltf-model="#door" position="-5.90584 0.16611 1.66104"
        scale="0.01 0.009 0.01" rotation="0 90 0">

      </a-entity>

      <!-- Vent -->
      <a-entity gltf-model="./models/vent/model.gltf" position="-5.895 0.35273
        -1.09236" scale="1.49418 1.1253 1" rotation="0 90 0">

      </a-entity>



      <!-- <a-entity obj-model="obj: #ac-obj; mtl: #ac-mtl" position="-5.73906
        1.24307 -0.10275" scale="0.01 0.01 0.01">

      </a-entity> -->
      <!-- WALLS -->
      <!-- LEFT -->
      <a-entity position="-5.92206 4.45287 -0.02602" rotation="0 90 0"
        scale="17.79488 8.5521 2.80737" geometry="primitive:plane"
        material="color: #4C4B49"></a-entity>
      <!-- RIGHT -->
      <a-entity position="7.76457 4.45287 -0.02602" rotation="0 -90 0"
        scale="17.79488 8.5521 2.80737" geometry="primitive:plane"
        material="color: #4C4B49"></a-entity>
      <!-- BACK -->
      <a-entity position="0.72316 4.45287 8.7612" rotation="0 180 0"
        scale="17.79488 8.5521 2.80737" geometry="primitive:plane"
        material="color: #4C4B49"></a-entity>
      <!-- FRONT -->
      <a-entity position="0.72316 4.46181 -8.69079" scale="17.79488 8.5521
        2.80737" geometry="primitive:plane" material="color:#4C4B49"></a-entity>
      <!-- CEILING -->
      <a-entity position="0.72316 8.68093 -0.17239" scale="18.29484 19.52383
        3.27247" geometry="primitive:plane" material="" rotation="90 0 0"></a-entity>
      <!-- END WALLS -->
      <!-- <a-entity id="rig" movement-controls>
        <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled:
          true">

          <a-cursor></a-cursor>
        </a-entity>
      </a-entity> -->
      <!-- Camera -->
      <a-entity position="0 2 0" camera wasd-controls
        look-controls>
        <!-- <a-entity position="0 1.8 0" camera wasd-controls
        look-controls="pointerLockEnabled: true"> -->
        <!-- Cursor -->
        <a-entity cursor raycaster="far: .5" position="0 0 -0.3"
          geometry="primitive: ring;
          radiusInner: 0.003; radiusOuter: 0.005"
          material="color: #EE6C15">
        </a-entity>
      </a-entity>


      <a-plane color="black" rotation="-90 0 0" position="0 0.1 0" width="20"
        height="20">

      </a-plane>

      <a-sky color="grey"></a-sky>


    </a-scene>
