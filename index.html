<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test View</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>


  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>
  <script src="./audio.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>

      <audio id="computer-startup" src="./assets/audio/sfx/computer-startup.mp3"></audio>
      <a-asset-item id="kitchen" src="/assets/kitchen/model.gltf"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#kitchen" position="-3 0.5 -2" rotation="0 180 0 " sound="src: #computer-startup; volume: 0.8; on: click"></a-entity>
    <a-entity position="0 1.6 0" camera wasd-controls look-controls="pointerLockEnabled: true">
      <a-cursor></a-cursor>
    </a-entity>




    <!-- <a-sky color="grey"></a-sky> -->

  </a-scene>

</body>


</html>
