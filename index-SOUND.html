<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test View</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

  <script src="https://tonejs.github.io/build/Tone.min.js"></script>

  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>
  <script src="./audio.js"></script>

</head>

<body>

  <div class="controls">
    <fieldset>
      <legend>Audio settings</legend>
      <div class="transport">

        <button onclick="start()">Start AC</button>
        <button onclick="stop()">Stop AC</button>
      </div>
      <label for="oscillator">AC Speed</label>
      <div class="speed">

        <label> <input class="ac-speed" type="radio" id="slow" name="air-conditioner-speed" value="slow" checked
            oninput="slowSpeed()" />Slow</label>
        <label> <input class="ac-speed" type="radio" id="fast" name="air-conditioner-speed" value="fast" oninput="fastSpeed()" />Fast</label>
        <label> <input class="ac-speed" type="radio" id="faster" name="air-conditioner-speed" value="faster" oninput="fasterSpeed()" />Faster</label>
      </div>
      <div class="values">

        <label for="volume">AC Rotor Volume</label>
        <output class="ac-control" id="rotorVolumeValue" name="rotorVolumeValue">-6</output>
      </div>
      <input type="range" id="rotorVolume" name="Rotor Volume" oninput="setRotorVolume(this.value)" min="-20" max="12"
        value="-6" step="0.5" />

      <div class="values">
        <label for="volume">AC Rotor Freq</label>
        <output class="ac-control" id="rotorFreqValue" name="rotorFreqValue">22</output>
      </div>
      <input type="range" id="rotorFreq" name="Rotor Frequency" oninput="setRotorFrequency(this.value)" min="4" max="60"
        value="22" step="0.5" />


      <div class="values">

        <label for="volume">AC Noise Volume</label>
        <output class="ac-control" id="noiseVolumeValue" name="noiseVolumeValue">-8</output>
      </div>
      <input type="range" id="noiseVolume" name="Noise Volume" oninput="setNoiseVolume(this.value)" min="-30" max="12" value="-8"
        step="0.5" />
      <div class="values">


        <label for="volume">AC Volume</label>
        <output class="ac-control-value" id="masterVolumeValue" name="masterVolumeValue">-9</output>
      </div>
      <input type="range" id="master" name="Master Volume" oninput="setMasterVolume(this.value)" min="-60" max="12"
        value="-9" step="0.5" />

      <button onclick="log()">Logger</button>
    </fieldset>
  </div>

</body>


</html>
